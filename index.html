<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #4a8eff;
            --text: #2d3436;
            --bg: #f5f6f8;
            --card-bg: #ffffff;
            --hint: #7f8c8d;
            --border: rgba(0, 0, 0, 0.08);
            --success: #4caf50;
            --warning: #ff9800;
            --radius: 14px;
            --shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 16px;
            max-width: 100%;
        }

        .header {
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            background-color: var(--card-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tickets-toggle {
            width: 100%;
            padding: 12px;
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 500;
            text-align: left;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .tickets-toggle::after {
            content: "▼";
            font-size: 12px;
            transition: transform 0.3s;
        }

        .tickets-toggle.active::after {
            transform: rotate(180deg);
        }

        .tickets-container {
            display: none;
            margin-bottom: 16px;
        }

        .tickets-container.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ticket-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow);
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .pending {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning);
        }

        .answered {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .ticket-id {
            color: var(--primary);
            font-weight: 600;
            font-size: 15px;
        }

        .ticket-text {
            margin: 10px 0;
            font-size: 15px;
            line-height: 1.5;
        }

        .answer {
            background-color: rgba(0, 0, 0, 0.03);
            padding: 12px;
            border-radius: 8px;
            margin: 14px 0;
            border-left: 3px solid var(--primary);
        }

        .answer-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            color: var(--primary);
        }

        .date {
            color: var(--hint);
            font-size: 12px;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background-color: var(--card-bg);
            margin-bottom: 12px;
            min-height: 120px;
            resize: none;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--hint);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">Поддержка</div>
    <div class="container">
        <button class="tickets-toggle" id="tickets-toggle">
            <span>Мои тикеты</span>
        </button>
        
        <div class="tickets-container" id="tickets-container">
            <div id="tickets-list">
                <div class="empty-state">Загрузка тикетов...</div>
            </div>
        </div>
        
        <div id="ticket-form">
            <h3>Новый тикет</h3>
            <textarea id="ticket-text" placeholder="Опишите вашу проблему..."></textarea>
            <button class="btn" onclick="createTicket()">Отправить</button>
        </div>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        
        // Обработчик аккордеона
        const toggleBtn = document.getElementById('tickets-toggle');
        const ticketsContainer = document.getElementById('tickets-container');
        
        toggleBtn.addEventListener('click', () => {
            ticketsContainer.classList.toggle('active');
            toggleBtn.classList.toggle('active');
        });
        
        // Автоматическое обновление
        function loadTickets() {
            const urlParams = new URLSearchParams(window.location.search);
            const ticketsParam = urlParams.get('tickets');
            
            if (ticketsParam) {
                try {
                    const tickets = JSON.parse(ticketsParam);
                    displayTickets(tickets);
                } catch (e) {
                    console.error("Error parsing tickets:", e);
                    showErrorState();
                }
            }
        }
        
        function displayTickets(tickets) {
            const container = document.getElementById('tickets-list');
            
            if (!tickets || tickets.length === 0) {
                container.innerHTML = '<div class="empty-state">У вас пока нет тикетов</div>';
                return;
            }
            
            container.innerHTML = tickets.map(ticket => `
                <div class="ticket-card">
                    <div class="status ${ticket.status}">
                        ${ticket.status === 'answered' ? 'Отвечено' : 'В обработке'}
                    </div>
                    <div class="ticket-id">Тикет #${ticket.id}</div>
                    <div class="ticket-text">${ticket.text}</div>
                    ${ticket.answer ? `
                    <div class="answer">
                        <div class="answer-title">Ответ поддержки</div>
                        <div>${ticket.answer}</div>
                    </div>
                    ` : ''}
                    <div class="date">${new Date(ticket.created_at).toLocaleString()}</div>
                </div>
            `).join('');
        }
        
        function showErrorState() {
            const container = document.getElementById('tickets-list');
            container.innerHTML = '<div class="empty-state">Ошибка загрузки тикетов</div>';
        }
        
        function createTicket() {
            const text = document.getElementById('ticket-text').value.trim();
            if (!text) {
                tg.showAlert("Введите текст тикета");
                return;
            }
            
            tg.sendData(JSON.stringify({
                action: "create_ticket",
                text: text
            }));
            
            document.getElementById('ticket-text').value = '';
            tg.showAlert("Тикет создан! Список обновится автоматически.");
        }
        
        // Первоначальная загрузка
        loadTickets();
        
        // Обновление каждые 30 секунд
        setInterval(loadTickets, 30000);
    </script>
</body>
</html>
