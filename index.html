<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (–≤—Å–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
    </style>
</head>
<body>
    <div class="header">–¶–µ–Ω—Ç—Ä –ø–æ–¥–¥–µ—Ä–∂–∫–∏</div>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="all">–í—Å–µ</div>
            <div class="tab" data-tab="pending">–í —Ä–∞–±–æ—Ç–µ</div>
            <div class="tab" data-tab="answered">–†–µ—à–µ–Ω–æ</div>
        </div>

        <input type="text" class="search-box" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç–∏–∫–µ—Ç–∞–º...">

        <div id="tickets-container">
            <div class="loader"></div>
        </div>

        <div id="ticket-form" style="display: none;">
            <h3 style="margin-bottom: 12px;">–ù–æ–≤–æ–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ</h3>
            <textarea 
                id="ticket-text" 
                placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–¥—Ä–æ–±–Ω–æ...\n\n–ü—Ä–∏–º–µ—Ä:\n‚Ä¢ –ß—Ç–æ –ø—Ä–æ–∏–∑–æ—à–ª–æ?\n‚Ä¢ –ö–æ–≥–¥–∞ —ç—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å?\n‚Ä¢ –ö–∞–∫–æ–≤—ã –æ–∂–∏–¥–∞–µ–º—ã–µ –¥–µ–π—Å—Ç–≤–∏—è?"></textarea>
            <button class="btn" onclick="createTicket()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
            <button class="btn btn-secondary" onclick="hideTicketForm()">–û—Ç–º–µ–Ω–∞</button>
        </div>

        <div class="refresh-btn" onclick="loadTickets(true)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 4v6h-6M1 20v-6h6"></path>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        </div>
    </div>

    <div class="floating-btn" onclick="showTicketForm()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const state = {
            tickets: [],
            filteredTickets: [],
            currentTab: 'all',
            searchQuery: '',
            isLoading: false
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã Telegram
            document.documentElement.style.setProperty('--bg', tg.themeParams.bg_color || '#f5f5f5');
            document.documentElement.style.setProperty('--text', tg.themeParams.text_color || '#000000');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    state.currentTab = tab.dataset.tab;
                    filterTickets();
                });
            });
            
            // –ü–æ–∏—Å–∫
            document.getElementById('search-input').addEventListener('input', (e) => {
                state.searchQuery = e.target.value.toLowerCase();
                filterTickets();
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            loadTickets();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤
        function loadTickets(force = false) {
            if (state.isLoading) return;
            state.isLoading = true;
            
            showLoader();
            
            const urlParams = new URLSearchParams(window.location.search);
            const ticketsParam = urlParams.get('tickets');
            
            if (ticketsParam && !force) {
                try {
                    state.tickets = JSON.parse(decodeURIComponent(ticketsParam));
                    filterTickets();
                } catch (e) {
                    showError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
                    console.error("Parse error:", e);
                } finally {
                    state.isLoading = false;
                }
            } else {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å fetch –∑–∞–ø—Ä–æ—Å –∫ API
                setTimeout(() => {
                    if (ticketsParam) {
                        try {
                            state.tickets = JSON.parse(decodeURIComponent(ticketsParam));
                            filterTickets();
                        } catch (e) {
                            showError("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è");
                        }
                    } else {
                        showEmptyState("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ç–∏–∫–µ—Ç–∞—Ö");
                    }
                    state.isLoading = false;
                }, 500);
            }
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–∏–∫–µ—Ç–æ–≤
        function filterTickets() {
            state.filteredTickets = state.tickets.filter(ticket => {
                // –§–∏–ª—å—Ç—Ä –ø–æ –≤–∫–ª–∞–¥–∫–µ
                let tabMatch = true;
                if (state.currentTab === 'pending') tabMatch = ticket.status === 'pending';
                if (state.currentTab === 'answered') tabMatch = ticket.status === 'answered';
                
                // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫—É
                const searchMatch = !state.searchQuery || 
                    ticket.text.toLowerCase().includes(state.searchQuery) ||
                    (ticket.answer && ticket.answer.toLowerCase().includes(state.searchQuery));
                
                return tabMatch && searchMatch;
            });
            
            renderTickets();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–∏–∫–µ—Ç–æ–≤
        function renderTickets() {
            const container = document.getElementById('tickets-container');
            
            if (state.filteredTickets.length === 0) {
                showEmptyState(
                    state.searchQuery 
                        ? "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ" 
                        : state.currentTab === 'all' 
                            ? "–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Ç–∏–∫–µ—Ç–æ–≤" 
                            : state.currentTab === 'pending' 
                                ? "–ù–µ—Ç —Ç–∏–∫–µ—Ç–æ–≤ –≤ —Ä–∞–±–æ—Ç–µ" 
                                : "–ù–µ—Ç —Ä–µ—à–µ–Ω–Ω—ã—Ö —Ç–∏–∫–µ—Ç–æ–≤"
                );
                return;
            }
            
            let html = '';
            
            // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —Å—Ç–∞—Ç—É—Å—É (—Ç–æ–ª—å–∫–æ –¥–ª—è –≤–∫–ª–∞–¥–∫–∏ "–í—Å–µ")
            if (state.currentTab === 'all') {
                const answered = state.filteredTickets.filter(t => t.status === 'answered');
                const pending = state.filteredTickets.filter(t => t.status === 'pending');
                
                if (answered.length > 0) {
                    html += `<div class="section-title">
                        –†–µ—à–µ–Ω–Ω—ã–µ —Ç–∏–∫–µ—Ç—ã <span class="count">${answered.length}</span>
                    </div>`;
                    answered.forEach(ticket => html += renderTicket(ticket));
                }
                
                if (pending.length > 0) {
                    html += `<div class="section-title">
                        –í —Ä–∞–±–æ—Ç–µ <span class="count">${pending.length}</span>
                    </div>`;
                    pending.forEach(ticket => html += renderTicket(ticket));
                }
            } else {
                state.filteredTickets.forEach(ticket => html += renderTicket(ticket));
            }
            
            container.innerHTML = html;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    const ticketId = this.dataset.ticket;
                    const rating = parseInt(this.dataset.rating);
                    rateTicket(ticketId, rating);
                });
            });
        }

        // –†–µ–Ω–¥–µ—Ä –æ–¥–Ω–æ–≥–æ —Ç–∏–∫–µ—Ç–∞
        function renderTicket(ticket) {
            return `
                <div class="ticket-card">
                    <div class="ticket-id">
                        <span>–¢–∏–∫–µ—Ç #${ticket.id}</span>
                        <span class="status-badge ${ticket.status === 'answered' ? 'status-answered' : 'status-pending'}">
                            ${ticket.status === 'answered' ? '‚úÖ –†–µ—à–µ–Ω–æ' : 'üïí –í —Ä–∞–±–æ—Ç–µ'}
                        </span>
                    </div>
                    <div class="ticket-text">${escapeHtml(ticket.text)}</div>
                    
                    ${ticket.answer ? `
                    <div class="answer-card">
                        <div class="answer-title">–û—Ç–≤–µ—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏</div>
                        <div class="answer-text">${escapeHtml(ticket.answer)}</div>
                    </div>
                    ` : ''}
                    
                    ${ticket.status === 'answered' && (ticket.rating === null || ticket.rating === undefined) ? `
                    <div style="margin-top: 12px;">
                        <div style="font-size: 14px; color: var(--hint);">–û—Ü–µ–Ω–∏—Ç–µ –æ—Ç–≤–µ—Ç:</div>
                        <div class="rating-stars">
                            ${[1, 2, 3, 4, 5].map(star => `
                                <span class="star" data-ticket="${ticket.id}" data-rating="${star}">
                                    ${ticket.rating >= star ? '‚òÖ' : '‚òÜ'}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${ticket.rating !== null && ticket.rating !== undefined ? `
                    <div style="margin-top: 8px; font-size: 14px; color: var(--hint);">
                        –í–∞—à–∞ –æ—Ü–µ–Ω–∫–∞: ${'‚òÖ'.repeat(ticket.rating)}${'‚òÜ'.repeat(5 - ticket.rating)}
                    </div>
                    ` : ''}
                    
                    <div class="ticket-meta">
                        <div class="date">üìÖ ${formatDate(ticket.created_at)}</div>
                    </div>
                </div>
            `;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–∏–∫–µ—Ç–∞
        function createTicket() {
            const text = document.getElementById('ticket-text').value.trim();
            
            if (!text) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–ø–∏—à–∏—Ç–µ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É");
                return;
            }
            
            if (text.length > 1000) {
                tg.showAlert("–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –¥–ª–∏–Ω–∞ - 1000 —Å–∏–º–≤–æ–ª–æ–≤");
                return;
            }
            
            tg.sendData(JSON.stringify({
                action: "create_ticket",
                text: text
            }));
            
            document.getElementById('ticket-text').value = '';
            hideTicketForm();
            tg.showAlert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∏—Å–æ–∫ –æ–±–Ω–æ–≤–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.");
        }

        // –û—Ü–µ–Ω–∫–∞ —Ç–∏–∫–µ—Ç–∞
        function rateTicket(ticketId, rating) {
            tg.sendData(JSON.stringify({
                action: "rate_ticket",
                ticket_id: parseInt(ticketId),
                rating: rating
            }));
            
            // –û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            const ticket = state.tickets.find(t => t.id === parseInt(ticketId));
            if (ticket) {
                ticket.rating = rating;
                filterTickets();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É —Å–æ–∑–¥–∞–Ω–∏—è —Ç–∏–∫–µ—Ç–∞
        function showTicketForm() {
            document.getElementById('ticket-form').style.display = 'block';
            document.getElementById('tickets-container').style.display = 'none';
            document.querySelector('.tabs').style.display = 'none';
            document.querySelector('.search-box').style.display = 'none';
            document.getElementById('ticket-text').focus();
        }

        // –°–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É
        function hideTicketForm() {
            document.getElementById('ticket-form').style.display = 'none';
            document.getElementById('tickets-container').style.display = 'block';
            document.querySelector('.tabs').style.display = 'flex';
            document.querySelector('.search-box').style.display = 'block';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑—á–∏–∫
        function showLoader() {
            document.getElementById('tickets-container').innerHTML = `
                <div class="loader"></div>
            `;
        }

        // –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        function showEmptyState(message) {
            document.getElementById('tickets-container').innerHTML = `
                <div class="empty-state">${message}</div>
            `;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('tickets-container').innerHTML = `
                <div class="empty-state">‚ùå ${message}</div>
            `;
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, "<br>");
        }

        // –ü—É–ª–ª–∏–Ω–≥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫
        setInterval(() => loadTickets(), 30000);
    </script>
</body>
</html>
